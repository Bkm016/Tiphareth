plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
    id 'org.jetbrains.kotlin.jvm' version '1.2.41'
}

configurations {
    group = 'ink.ptms.tiphareth'
    version = '1.0-SNAPSHOT'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    tasks.build.dependsOn tasks.shadowJar

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    defaultTasks 'clean', 'build'
}

repositories {
     maven { url "http://ptms.ink:8081/repository/codemc-nms/" }
     maven { url "http://ptms.ink:8081/repository/maven-releases/" }
     mavenCentral()
}

dependencies {
    compile 'org.spigotmc:spigot:1.14.4-R0.1-SNAPSHOT'
    compile 'io.izzel.taboolib:TabooLib:5.11:all'
    compile 'io.izzel.taboolib.loader:TabooLibloader:1.2:all'
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.2.41"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.41"
    compileOnly fileTree(dir: 'libs', includes: ['*.jar'])
}

shadowJar {
    dependencies {
        include dependency('io.izzel.taboolib.loader:.*')
    }
    relocate 'io.izzel.taboolib.loader', project.group
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        include 'plugin.yml'
        expand 'version': project.version
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}